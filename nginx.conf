# Nginx configuration for AdTopia MCP Agentic Stack
# Load balancer and reverse proxy for all services

events {
    worker_connections 1024;
}

http {
    upstream activepieces {
        server activepieces:3000;
    }
    
    upstream windmill {
        server windmill:8000;
    }
    
    upstream mcp-server {
        server mcp-server:8080;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=5r/s;
    
    # Main server block
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # Activepieces routes
        location /activepieces/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://activepieces/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Windmill routes
        location /windmill/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://windmill/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # MCP Server routes
        location /mcp/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://mcp-server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Webhook endpoints
        location /webhooks/ {
            limit_req zone=webhook burst=10 nodelay;
            proxy_pass http://mcp-server/webhooks/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Default route
        location / {
            return 301 /activepieces/;
        }
    }
}
