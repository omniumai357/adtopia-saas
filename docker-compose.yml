# AdTopia MCP Agentic Stack - Deploy your AI automation empire
version: '3.8'

services:
  activepieces:
    image: activepieces/activepieces:latest
    ports:
      - "3000:3000"
    environment:
      - AP_ENVIRONMENT=production
      - AP_FRONTEND_URL=http://localhost:3000
      - AP_WEBHOOK_TIMEOUT_SECONDS=30
      - AP_EXECUTION_MODE=UNSANDBOXED
      - AP_DATABASE_URL=postgresql://postgres:password@postgres:5432/activepieces
      - AP_REDIS_URL=redis://redis:6379
      - AP_ENCRYPTION_KEY=${AP_ENCRYPTION_KEY}
    volumes:
      - activepieces_data:/opt/activepieces/dist/packages/backend/dist
    depends_on:
      - postgres
      - redis
    networks:
      - adtopia-network
    restart: unless-stopped

  mcp-server:
    build:
      context: .
      dockerfile: docker/mcp-server.dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GAMMA_API_KEY=${GAMMA_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - MCP_SERVER_PORT=8080
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - postgres
    networks:
      - adtopia-network
    restart: unless-stopped

  windmill:
    image: windmill/windmill:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://windmill:password@windmill-db:5432/windmill
      - RUST_LOG=info
      - WM_SECRET_KEY=${WM_SECRET_KEY}
      - WM_ENCRYPTION_KEY=${WM_ENCRYPTION_KEY}
    depends_on:
      - windmill-db
    networks:
      - adtopia-network
    restart: unless-stopped

  windmill-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=windmill
      - POSTGRES_USER=windmill
      - POSTGRES_PASSWORD=password
    volumes:
      - windmill_db:/var/lib/postgresql/data
    networks:
      - adtopia-network
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=activepieces
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - adtopia-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - adtopia-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - activepieces
      - mcp-server
      - windmill
    networks:
      - adtopia-network
    restart: unless-stopped

volumes:
  activepieces_data:
  windmill_db:
  postgres_data:
  redis_data:

networks:
  adtopia-network:
    driver: bridge
